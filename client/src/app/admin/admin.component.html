<div>
    <h1 class="admin-header">WCROC Admin</h1>
</div>

<div class="username-password-box">
    <input #user placeholder="User"> <br> <br>
    <input #pass placeholder="Password"> <br> <br> <br>
    <button (click)="setUserPass(user.value, pass.value)">Login</button>
</div>

<div><br><br></div>

<div *ngIf="username && password">
    <h3>Upload CSV</h3>
    <input type="file" (change)="fileChange($event)" placeholder="Upload file">
    <div><br><br></div>
    <hr>
</div>

<div *ngIf="showConfirmation">
    <h3><span class="label label-success">CSV Uploaded Successfully</span></h3>

</div>

<style>
    .admin-header {
        background-color: #006600;
        text-align: center;
        font-family: "Open Sans";
        color: white;
        padding-top: 2%;
        padding-bottom: 2%;
    }
    .username-password-box {
        margin: auto;
        width: 15%;
    }
</style>

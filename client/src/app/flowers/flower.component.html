<!--wcroc garden image-->
<img src="digital-display-garden-logo1.jpg" class="img-responsive bg-img">
<br>

<!--Bed navbar-->
<nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand our-font white-font" href="#">Choose Bed</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active our-font white-font drop-down" *ngFor="let currentBed of bedNames" (click)="onSelectBed(currentBed)">{{currentBed}}</li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<!--Flower navbar-->
<nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for bÂ etter mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand our-font white-font" href="#">Choose Flower</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
            <li class="active our-font white-font drop-down" *ngFor="let currentFlower of flowerNames" (click)="onSelectFlower(currentFlower)">{{currentFlower}}</li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<!--Flower information-->
<div class="flower-info-background img-rounded" *ngIf="flower">
    <h2 class="cultivar-font">{{ flower.cultivar }}</h2>
    <h4 class="flower-info-font">Common name: {{ flower.commonName }}</h4>
    <h4 class="flower-info-font">Source: {{ flower.source }}</h4>
    <h4 class="flower-info-font">Visits: {{ flower.flowerVisits }}</h4>
    <h4 class="flower-info-font">Likes: {{ flower.thumbsUp }}</h4>
</div>


<!--like & dislike buttons-->
<p class="our-font">Do you like this flower?</p>
<div class = "btn-group btn-group-justified">
    <a class="btn btn-default btn-color" (click)="incrementLikes()">
        <span class="glyphicon glyphicon-thumbs-up"></span>
    </a>
</div>
<br>

<div>
    <h1>ADMIN LINK BELOW</h1>
    <button [routerLink]="['/admin']">Admin</button>
</div>

<!--Comment box-->
<div class = "fullComment">
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <div>
            <p class="our-font">Tell Us Your Thoughts!</p>
            <label class="our-font">Comment:</label>
            <textarea class="form-control" rows="4" formControlName="comment"></textarea>
            <!--
            <input type="text" formControlName="comment" class="commentBox">
            -->
            <small [hidden]="myForm.controls.comment.valid || (myForm.controls.comment.pristine && !submitted)">
            </small>
        </div>
        <br>
        <button class="submitButton btn btn-color our-font" type="submit">Submit</button>
    </form>
</div>
